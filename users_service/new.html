<form name="newUserForm">
  <p>
    <label for="firstname">First name: </label><input type="text" ng-model="firstname" required>
    <ul ng-if="errors.firstname">
      <li ng-repeat="x in errors.firstname">
        {{x}}
      </li>
    </ul>
  </p>
  <p>
    <label for="lastname">Last name: </label><input type="text" ng-model="lastname" required>
    <ul ng-if="errors.lastname">
      <li ng-repeat="x in errors.lastname">
        {{x}}
      </li>
    </ul>  
  </p>
  <p>
    <label for="title">Title: </label><input type="text" ng-model="title">
    <ul ng-if="errors.title">
      <li ng-repeat="x in errors.title">
        {{x}}
      </li>
    </ul>      
  </p>
  <p>
    <label for="email">Email: </label><input type="text" placeholder="Enter a valid email address (optional)" ng-model="email">
    <ul ng-if="errors.email">
      <li ng-repeat="x in errors.email">
        {{x}}
      </li>
    </ul>      
  </p>
  <p>
    <label for="password">Password: </label><input type="password" ng-model="password">
    <ul ng-if="errors.password">
      <li ng-repeat="x in errors.password">
        {{x}}
      </li>
    </ul>     
  </p>
  <p ng-if="loggedin_user.admin"><label for="admin">Admin: </label><input type="checkbox" ng-model="checkboxModel.admin" ng-true-value="1" ng-false-value="0"></p>  
  <p><input type="submit" value="Submit" ng-click="post()"><p>
  <p><a href=".">Cancel</a></p>
</form>
