<h2>{{task.name}}</h2>
<dl>
    <dt>Description:</dt> <dd>{{task.description}}</dd>
    <dt>Priority:</dt> <dd>{{task.priority}}</dd>
    <dt>Status:</dt> <dd>{{task.status}}</dd>
    <dt>Deadline:</dt> <dd>{{task.deadline}}</dd>
    <dt>Project ID:</dt> <dd>{{task.project_id}}</dd>
    <dt>Creator User ID:</dt> <dd>{{task.creator_user_id}}</dd>
</dl>
    <li ng-if="loggedin_user.admin"><a href="tasks/{{routeID}}/delete">Delete</a></li>
</ul>
